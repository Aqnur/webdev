<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<p>ToDo List</p>
	</header>
	<main>
		<div class="some-text">
			<h1>ToDo List</h1>
		</div>
		<div class="sec-row">
			<input id="myInput" type="text" name="list" placeholder="New Task">
			<button type="button" onclick="newElement()" class="addBtn">Add</button>
		</div>
		<div id="todolist">
            <ul id="myUL">
                <li>
                    <input type="checkbox" id="check">
                    <label>First Task</label>
                </li>
            </ul>
        </div>
	</main>
	<script src="main.js"></script>
</body>
</html>
